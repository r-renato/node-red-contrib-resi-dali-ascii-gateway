<script type="text/javascript">
    RED.nodes.registerType('dali-lamp-level', {
      category: 'RESI DALI ETH ASCII Gateway',
      color: '#E9967A',
      defaults: {
        name: {value: ''},
        server: {type: 'resi-dali-eth-ascii-client', required: true},
        lamp: {value: 0, validate:RED.validators.regex('(?:[0-9]|[1-5][0-9]|6[0-3])'), required: true},
        level: {value: 0, validate:RED.validators.regex('(?:[0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])'), required: true}
      },
      inputs: 1,
      outputs: 1,
      align: "right",
      icon: 'modbus.png',
      align: 'right',
      paletteLabel: 'dali-lamp-level',
      label: function () {
        return this.name || 'DALI Lamp Level'
      }
    })
  </script>

<script type="text/html" data-template-name="dali-lamp-level">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="icon-bookmark"></i> <span data-i18n="dali-contrib.label.server"></span></label>
        <input type="text" id="node-input-server">
    </div>
    <hr>
    <!-- max queue length & keep newest -->
    <div class="form-row">
        <label for="node-input-lamp"><i class="fa fa-exclamation-triangle"></i><span data-i18n="dali-contrib.label.lamp"></label>
        <input type="number" id="node-input-lamp" placeholder="0" style="width:10%" step="1" min="0" max="63">
        &nbsp; [0..63]
    </div>
  </script>

  <script type="text/x-red" data-help-name="dali-lamp-level">

  </script>
